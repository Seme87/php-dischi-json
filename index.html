<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lato:wght@400;700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Open+Sans:wght@400;800&family=PT+Sans:ital,wght@0,400;0,700;1,400&family=PT+Serif:ital@0;1&family=Prompt:wght@400;500&family=Roboto:wght@400;700&family=Ubuntu:ital,wght@0,400;1,300&display=swap'); </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Dischi-json</title>
</head>
<body>
    <div id="app">
        <header class="d-flex align-items">
            <div class="logo">
                <img src="img/logo-small.svg" alt="">
            </div>
        </header>

        <main>
            <div class="container">

                <div class="row d-flex">

                    <div class="col" v-for="disco in dischi" >
                        <div class="image">
                            <img :src="disco.poster" alt="">
                        </div>
                        <div class="player">
                            <i class="fa-regular fa-circle-play"></i>
                        </div>
                        <div class="text">
                            <h3 class="title">{{ disco.title }}</h3>
                            <h4 class="author" >{{ disco.author }}</h4>
                            <h3 class="genre">{{ disco.year }}</h3>
                        </div>
                    </div>
                     
                </div>
            </div>
        </main>

        <!-- <ul>
            <li v-for="disco in dischi"> 
                <h3>{{ disco.title }}</h3>
            </li>
        </ul> -->
    </div>


    <script src="js/main.js"></script>
</body>
</html>
